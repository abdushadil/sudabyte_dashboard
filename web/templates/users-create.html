{% extends 'base.html' %}
{% block content %}
<!-- Main Content -->
<div class="hk-pg-wrapper">
	<div class="container-fluid">
		<!-- Page Header -->
		<div class="hk-pg-header pt-7">
			<div class="d-flex">
				<div class="d-flex flex-wrap justify-content-between flex-1">
					<div class="mb-lg-0 mb-2">
						<h1 class="pg-title">Users Management</h1>
						<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
					</div>
				</div>
			</div>
		</div>

		<div class="hk-pg-body">
			<div class="container">
				<div class="card">
					<div class="card-header">
						<h5>New User</h5>
					</div>

					<div class="card-body">
						<form class="form-group" method="POST">
							<div class="row">
								<div class="col-6">
									<label class="form-label">First Name</label>
									<input type="text" placeholder="Enter first name" class="form-control" name="first_name" />
								</div>

								<div class="col-6">
									<label class="form-label">Last Name</label>
									<input type="text" placeholder="Enter last name" class="form-control" name="last_name" />
								</div>


								<div class="col-6">
									<label class="form-label">User Type</label>
									<select class="form-control">
										<option value="Wakeel">Wakeel</option>
										<option value="User">User</option>
									</select>
								</div>

							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
<!-- /Main Content -->
{% endblock %}
